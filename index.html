<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>CYOS</title>
  </head>

  <body>
    <div class="container-fluid hero img_header" id="disappear">
      <div class="row overlay">
        <div class="col-12 p-0">
          <div class="container text-center">
            <h1 class="display-4 ml12" id="title1"></h1>

            <input
              type="text"
              class="form-control lead mx_auto"
              placeholder="Vladimir Putin"
              aria-describedby="button-addon2"
              id="newusername"
            />

            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              onclick="javascript:validInput()"
            >
              <span id="submit_button"></span>
            </button>

            <div class="container-fluid" id="lgChange">
              <div class="row d-flex justify-content-end button_div">
                <button
                  class="button_img"
                  id="french"
                  onclick="javascript:lgChange('fr')"
                />
                <button
                  class="button_img"
                  id="english"
                  onclick="javascript:lgChange('eng')"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid hero img_after_input" id="bgChange">
      <div class="row d-flex justify-content-end button_div">
        <button
          class="button_img"
          id="pattern1"
          onclick="javascript:bgChange(1)"
        />
        <button
          class="button_img"
          id="pattern2"
          onclick="javascript:bgChange(2)"
        />
        <button
          class="button_img"
          id="pattern3"
          onclick="javascript:bgChange(3)"
        />
        <button
          class="button_img"
          id="pattern4"
          onclick="javascript:bgChange(4)"
        />
      </div>

      <div class="container" id="text_disappear">
        <div class="row">
          <span id="showname"></span>
        </div>
        <div class="row">
          <span id="first_step"></span>
        </div>

        <div class="row btn-toolbar justify-content-center">
          <button
            id="skip_button"
            class="btn btn-outline-secondary"
            type="button"
            onclick="skip()"
          ></button>

          <button
            class="btn btn-outline-secondary"
            type="button"
            id="continue"
            onclick="javascript:continue_button()"
          >
            Continue !
          </button>

          <button
            class="btn btn-outline-secondary text_dis"
            type="button"
            id="stop_button"
            onclick="javascript:delete_text()"
          ></button>
        </div>
      </div>

      <button
        class="btn btn-outline-secondary"
        type="button"
        id="restartbutton"
        onclick="javascript:restart_button()"
      ></button>

      <div class="container" id="notvisible">
        <div class="row">
          <span id="last_step"></span>
        </div>

        <div class="row btn-toolbar justify-content-center">
          <button
            id="celebrate"
            class="btn btn-outline-secondary"
            type="button"
            onclick="javascript:random_celebrate_func()"
          ><span id="celebrate_display"></span></button>

          <button
            id="skip_last"
            class="btn btn-outline-secondary"
            type="button"
            onclick="skip_last_button()"
          ></button>

          <button
          id="last_restart"
          class="btn btn-outline-secondary"
          type="button"
          onclick="restart_button()"
        >â–º</button>

          <button
            id="sad"
            class="btn btn-outline-secondary"
            type="button"
            onclick="javascript:random_sad_func()"
          ><span id="sad_display"></span></button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
